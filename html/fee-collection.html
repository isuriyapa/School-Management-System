<!DOCTYPE html>
<html>
<head>
  <title>School Management System - Fee Collection</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Fee Collection</h1>
  
  <form id="feeForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required>

    <label for="paymentAmount">Payment Amount:</label>
    <input type="number" id="paymentAmount" required>

    <label for="paymentStatus">Payment Status:</label>
    <select id="paymentStatus" required>
      <option value="">Select Status</option>
      <option value="fully-paid">Fully Paid</option>
      <option value="partially-paid">Partially Paid</option>
      <option value="not-paid">Not Paid</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <table id="paymentTable">
    <caption>Payment Records</caption>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Payment Amount</th>
        <th>Payment Status</th>
      </tr>
    </thead>
    <tbody id="paymentRecords">
      <!-- Payment records will be dynamically added here -->
    </tbody>
  </table>

  <button onclick="goToDashboard()">Go to Dashboard</button>
  <button onclick="goToRegistration()">Register Student</button>


  <script src="script.js"></script>
</body>
</html>
